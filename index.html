<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブベルマーク 掲載ショップ一覧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ウェブベルマーク 掲載ショップ一覧</h1>
            <p class="lead">お買い物をしながら、学校を応援できます</p>
        </div>
    </header>

    <nav class="category-nav">
        <div class="container">
            <h2>カテゴリから探す</h2>
            <div class="category-buttons" id="categoryButtons">
                <!-- カテゴリボタンがJavaScriptで挿入されます -->
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="filter-section">
                <input type="text" id="searchBox" placeholder="ショップ名で検索...">
                <div class="filter-options">
                    <label>
                        <input type="checkbox" id="showRecommended">
                        <span>おすすめショップのみ表示</span>
                    </label>
                </div>
            </div>

            <div id="shopsContainer">
                <!-- ショップ情報がJavaScriptで挿入されます -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ウェブベルマーク. All rights reserved.</p>
        </div>
    </footer>

    <!-- モーダル -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
